<h1>{L_update}</h1>
<h2>{L_available_update}</h2>
<form name="form_update" id="form_update" method="post" action="{form_action}">
<!-- LOOP update_list -->
{name} <input type="button" value="{L_update}" onclick="document.getElementById('update').value='{value}'; this.form.submit();" {disabled} /><br />
<!-- END LOOP update_list -->

<input type="hidden" value="" name="update" id="update" />
</form>

<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->


<!-- OPTION message -->
<div id="message">
<ol class="message">  
<!-- LOOP message -->
<li>{message}</li>
<!-- END LOOP message -->
</ol>
</div>
<!-- END OPTION message -->


<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->
