<h1>{L_installation} &gt; {L_step} {nb_step}</h1>
<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->
<form id="step1" name="step1" method="post" action="{form_action}">
  <h2>{L_mode}</h2>
  <p>
    <input name="mode" type="radio" value="club" {checked_club} onclick="javascript:document.getElementById('club').style.display='block';" />
    {L_mode_club}<br />
    <input type="radio" name="mode" value="comite" {checked_comite} onclick="javascript:document.getElementById('club').style.display='none';" />
  {L_mode_comite}</p>
  <div id="club" style="display:{style_club_name}">{L_club_name} : <input type="text" name="club_name" value="{value_club_name}" /></div>
  <h2>{L_sport}</h2>
  <p>
  <!-- LOOP sport -->
    <input name="sport" type="radio" value="{value}" {checked} /> {title}<br />
   <!-- END LOOP sport -->
   </p>
<div id="boutons"><input name="retour" type="button" value="{L_retour}" class="retour" onclick="javascript:self.location='{link_retour}'" />
<input name="Submit" type="submit" value="{L_continue}" class="continue" />
</div>
</form>
