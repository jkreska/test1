<html>
<head>
<link type="text/css" rel="stylesheet" media="all" href="tpl_image/styles.css" />
<script src="tpl_image/javascript.js" type="text/javascript"></script>
<script language="Javascript1.2">
function pop(url,width,height)
{
    window.open(url,'_blank','toolbar=no, location=no, directories=no, menuBar=no, status=1, scrollbars=yes, resizable=yes, copyhistory=no, width='+width+', height='+height+', left=100, top=100');
}
function confirmation(url)
{
    if(confirm("{L_confirmation}"))
    {
        document.location.href=url;
    }
}
</script>

</head>
<body>
<div id="pop">{contenu}</div>
</body>
</html>
