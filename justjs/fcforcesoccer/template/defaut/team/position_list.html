<h1>{L_title}</h1>
<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->
				  
<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->
<h2>{L_add}</h2>
<form action="{form_action}" method="post">
<input type="text" name="name" value="{value_name}" />
<input type="hidden" name="order" value="{value_order}" />
<input type="hidden" name="id" value="" />
<input type="submit" name="submit" value="{L_valider}" />
</form>
<!-- OPTION position -->
<h2>{L_liste}</h2>
<table border="0" cellpadding="0" cellspacing="1">
<!-- LOOP position -->
<form action="{form_action}" method="post">
  <tr>
  	<td>
	 <!-- OPTION link_up -->
	 <a href="{link_up}"><img src="../tpl_image/arrow_up.png" border="0" /></a>
	 <!-- END OPTION link_up -->
	 </td>
	<td>
	 <!-- OPTION link_down -->
	 <a href="{link_down}"><img src="../tpl_image/arrow_down.png" border="0" /></a>
	 <!-- END OPTION link_down -->	
	</td>
    <td>
	<input type="text" name="name" value="{name}" />
	<input type="hidden" name="id" value="{id}" />
	<input type="hidden" name="order" value="{order}" />
	<input type="image" name="{L_edit}" src="../tpl_image/button_edit.png" onclick="submit()" alt="{L_edit}" />
      <a href="javascript:confirmation('{link_suppression}');" title="{L_delete}"><img src="../tpl_image/button_drop.png" alt="{L_delete}" width="11" height="13" border="0" /></a>
   </td>
  </tr>
</form>
<!-- END LOOP position -->
</table>
<!-- END OPTION position -->
