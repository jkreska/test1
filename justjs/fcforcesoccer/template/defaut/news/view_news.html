<h1>{title}</h1>
<div id="action">
<!-- OPTION link_edit -->
<a href="{link_edit}" title="{L_edit}"><img src="../tpl_image/button_edit.png" border="0" alt="{L_edit}" /></a> 
<!-- END OPTION link_edit -->
<!-- OPTION link_delete -->
<a href="javascript:confirmation('{link_delete}');" title="{L_delete}"><img src="../tpl_image/button_drop.png" border="0"  alt="{L_delete}" /></a> 
<!-- END OPTION link_delete -->
</div>	

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->

<!-- OPTION show_view -->
<p>
<!-- OPTION subhead -->
<em>{subhead}</em><br /> 
<!-- END OPTION subhead -->
<!-- OPTION subtitle -->
<strong>{subtitle}</strong><br /> 
<!-- END OPTION subtitle -->
<strong><em>{L_date} :</em> </strong>{release} {release_time}<br />
<em><strong>{L_author} : </strong></em>{author_firstname}
{author_name}<br /> 
<br /> 
<br />
{summary} <br />
<br />
{text} </p>
<p>{ps}</p>
      
<!-- END OPTION show_view -->
