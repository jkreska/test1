<h1>{L_title}</h1>

<!-- OPTION link_add -->
<p><a href="{link_add}" class="add">{L_add}</a></p>
<!-- END OPTION link_add -->

<!-- OPTION L_message_competition -->
<p class="message">{L_message_competition}</p>
<!-- END OPTION L_message_competition -->

<!-- OPTION competition -->

<table>
<!-- LOOP competition -->
<tr><td colspan="2">
<h2>{name}
<!-- OPTION link_edit -->
<a href="{link_edit}" title="{L_edit}"><img src="../tpl_image/button_edit.png" border="0" alt="{L_edit}" /></a>
<!-- END OPTION link_edit -->
<!-- OPTION link_delete -->
<a href="javascript:confirmation('{link_delete}');" title="{L_delete}"><img src="../tpl_image/button_drop.png" border="0"  alt="{L_delete}" /></a> 
<!-- END OPTION link_delete -->
</h2>
<!-- OPTION link_view -->
<a href="{link_view}" title="{L_show_view}" class="details">{L_show_view}</a> <br />
<!-- END OPTION link_view -->
</td></tr>
<!-- LOOP round -->
<tr class="ligne{mod}">
<td>{name}</td>
<td><a href="{link_view}" title="{L_show_view}" class="details">{L_show_view}</a></td>
</tr>
<!-- END LOOP round -->
<!-- END LOOP competition -->
</table>

<div id="number_page">
  <!-- OPTION page -->
  <!-- OPTION link_first_page -->
  <a href="{link_first_page}">{L_first_page}</a> |
  <!-- END OPTION link_first_page -->
  <!-- OPTION link_previous_page -->
  <a href="{link_previous_page}">{L_previous_page}</a> |
  <!-- END OPTION link_previous_page -->
  <!-- LOOP page -->
  <!-- OPTION link_page -->
  <a href="{link_page}">
  <!-- END OPTION link_page -->
    {page}</a> |
  <!-- END LOOP page -->
  <!-- OPTION link_next_page -->
  <a href="{link_next_page}">{L_next_page}</a>
  <!-- END OPTION link_next_page -->
  <!-- OPTION link_last_page -->
  | <a href="{link_last_page}">{L_last_page}</a>
  <!-- END OPTION link_last_page -->
  <!-- END OPTION page -->
</div>
<!-- END OPTION competition -->
