<h1>{L_title}</h1>

<!-- OPTION link_add -->
<p><a href="{link_add}" class="add">{L_add}</a></p>
<!-- END OPTION link_add -->

<!-- OPTION season -->
<form name="member_job" method="post" action="{form_action}">
<p><select name="season" onchange="submit();">
<option value="">{L_choose_season}</option>
<!-- LOOP season -->
<option value="{id}" {selected}>{name}</option>
<!-- END LOOP season -->
</select>
<!-- OPTION aff_club -->
<select name="club" onchange="submit();">
<option value="">{L_choose_club}</option>
<!-- LOOP club -->
<option value="{id}" {selected}>{name}</option>
<!-- END LOOP club -->
</select>
<!-- END OPTION aff_club -->
</p>
</form>
<!-- END OPTION season -->

<!-- OPTION L_message_member_job -->
<p class="message">{L_message_member_job}</p>
<!-- END OPTION L_message_member_job -->

<!-- OPTION member_job -->
<div id="member_job">
<table border="0">
<thead>
	 <tr>
	<th>{L_job}</th>
	 <th>{L_dirigeant}</th>
	</tr>
	</thead>
  <tbody>
  <!-- LOOP member_job -->
  <tr class="ligne{mod}">
    <td valign="top">{job}</td>
	<td valign="top">
	<ul>
	<!-- LOOP member -->
	<li>
	<a href="{link_view}">{firstname} {name}</a> 
	<!-- OPTION aff_club_liste -->
	- {club}
	<!-- END OPTION aff_club_liste -->
	</li>
	<!-- END LOOP member -->
	</ul>
	</td>
  </tr>
  <!-- END LOOP member_job -->
  </tbody>
</table>
</div>
<!-- END OPTION member_job -->
