<!-- END OPTION L_message -->

<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>

<tr><th>{L_abbreviation}</th><td><input name="abbreviation" type="text" value="{value_abbreviation}" size="3" maxlength="3" /></td></tr>
<tr>
<td colspan="2">
<input type="hidden" name="id" value="" />
<input type="submit" name="submit" value="{L_valider}" />

</tr>
</table>
</form>
