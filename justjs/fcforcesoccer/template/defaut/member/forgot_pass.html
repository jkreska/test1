<h1>{L_form_forgot_pass}</h1>
<!-- OPTION show_form -->
<p>{L_forgot_pass_info}</p>
<!-- END OPTION show_form -->

<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->

<!-- OPTION show_form -->
<form name="form_forgot_pass" method="post" action="{form_action}">
<p class="field_required">* {L_field_required}</p>
<table>
  <tr> 
   <th class="field_required">{L_login}* :</th>
   <td><input name="login" type="text" value="{value_login}" /></td>
  </tr>
  <tr> 
    <th  class="field_required">{L_email}* :</th>
     <td><input name="email" type="text" value="{value_email}" /></td>
  </tr> 
  <tr>
  <td colspan="2">
   <div class="button">
  <input type="submit" name="submit" value="{L_submit}" />
  </div>
  </td>
  </tr>
</table>
</form>	  
<!-- END OPTION show_form -->
