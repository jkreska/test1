<h1>{L_title}</h1>

<!-- OPTION link_right_management -->
<p><a href="{link_right_management}">{L_right_management}</a></p>
<!-- END OPTION link_right_management -->

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->
				  
<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->
<h2>{L_add}</h2>
<form action="{form_action}" method="post">
<table>
<tr><th>{L_name}</th><td><input type="text" name="name" value="{value_name}" /></td></tr>
<tr><th>{L_description}</th><td><textarea name="description" cols="40" rows="3">{value_description}</textarea></td></tr>
</table>
<div class="button"><input type="hidden" name="id" value="" />
<input type="submit" name="submit" value="{L_submit}" /></div>
</form>

<!-- OPTION group -->
<h2>{L_liste}</h2>
<table>
<thead>
<tr>
 <th>{L_name}</th>
 <th>{L_description}</th>
 <td>&nbsp;</td>
</tr>
</thead>
<!-- LOOP group -->
<form action="{form_action}" method="post">
  <tr> 
    <td valign="top"><input type="text" name="name" value="{name}" /></td>
	<td><textarea name="description" cols="40" rows="2">{description}</textarea></td>
	<td valign="top">
	<input type="hidden" name="id" value="{id}" />
	<input type="image" name="{L_edit}" src="../tpl_image/button_edit.png" onclick="submit()" alt="{L_edit}" />
      <a href="javascript:confirmation('{link_delete}');" title="{L_delete}"><img src="../tpl_image/button_drop.png" alt="{L_delete}" width="11" height="13" border="0" /></a>   </td>
  </tr>
</form>
<!-- END LOOP group -->
</table>
<!-- END OPTION group -->
