<h1>{L_title}</h1>
<div id="tri"><span class="trier">{L_order} :</span> <a href="{link_tri_name}" title="{L_order} {L_name}">{L_name}</a> | <a href="{link_tri_city}" title="{L_order} {L_city}">{L_city}</a> | <a href="{link_tri_place}" title="{L_order} {L_number_place}">{L_number_place}</a>
</div>

<!-- OPTION link_add -->
<p><a href="{link_add}" class="add">{L_add}</a></p>
<!-- END OPTION link_add -->

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->

<!-- OPTION field -->
<table border="0">
<thead>
<tr>
<th>{L_name}</th>
<th>{L_city}</th>
<th>{L_number_place}</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>
<!-- LOOP field -->
<tr class="ligne{mod}">
<td><h2>{name}</h2></td>
<td>{city}
</td>
<td>{number_place}</td>
<td><a href="{link_view}" title="{L_show_view}" class="details">{L_show_view}</a> 
<!-- OPTION link_edit -->
<a href="{link_edit}"><img src="../tpl_image/button_edit.png" border="0"></a> 
<!-- END OPTION link_edit -->
<!-- OPTION link_delete -->
<a href="javascript:confirmation('{link_delete}');"><img src="../tpl_image/button_drop.png" border="0"></a> 
<!-- END OPTION link_delete -->
</td>
</tr>
<!-- END LOOP field -->
</tbody>
</table>
<div id="number_page">
  <!-- OPTION page -->
  <!-- OPTION link_first_page -->
  <a href="{link_first_page}">{L_first_page}</a> |
  <!-- END OPTION link_first_page -->
  <!-- OPTION link_previous_page -->
  <a href="{link_previous_page}">{L_previous_page}</a> |
  <!-- END OPTION link_previous_page -->
  <!-- LOOP page -->
  <!-- OPTION link_page -->
  <a href="{link_page}">
  <!-- END OPTION link_page -->
    {page}</a> |
  <!-- END LOOP page -->
  <!-- OPTION link_next_page -->
  <a href="{link_next_page}">{L_next_page}</a>
  <!-- END OPTION link_next_page -->
  <!-- OPTION link_last_page -->
  | <a href="{link_last_page}">{L_last_page}</a>
  <!-- END OPTION link_last_page -->
  <!-- END OPTION page -->
</div>
<!-- END OPTION field -->
