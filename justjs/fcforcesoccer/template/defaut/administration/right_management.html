<div id="administration">
<div id="right_management">
<h1>{L_title}</h1>

<!-- OPTION link_group_list -->
<p><a href="{link_group_list}">{L_group_list}</a></p>
<!-- END OPTION link_group_list -->

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->
	  
<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->

<!-- OPTION show_form -->
<form name="right_management" action="{form_action}" method="post" id="right_management">

<table>
<thead>
<tr>
	<th>{L_right}</th>
    <!-- LOOP group -->
    <th>{name}</th>
    <!-- END LOOP group -->
</tr>
</thead>
<tbody>	
    <!-- LOOP right -->
    <!-- OPTION organ_name -->
    <tr><th>{organ_name}</th></tr>
    <!-- END OPTION organ_name -->
    <tr class="ligne{mod}">
   	<td>{name}</td>
    	<!-- LOOP group_right -->
        <td align="center"><input type="checkbox" name="group[{group_id}][{right_id}]" {checked} /></td>
    	<!-- END LOOP group_right -->        
    </tr>
    <!-- END LOOP right -->
</tbody>
</table>


<div class="button">
    <input type="submit" name="submit" value="{L_valid}" />
</div>
</form>
<!-- END OPTION show_form -->

</div>
</div>
