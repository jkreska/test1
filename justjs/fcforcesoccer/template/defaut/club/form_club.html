<!-- OPTION pop -->
<script language="javascript">
var select_parent = window.opener.document.getElementById("club");
var option = window.opener.document.createElement("option");
var value = window.opener.document.createAttribute("value");
value.nodeValue="{nouveau_id}";
option.setAttributeNode(value);
option.innerHTML="{nouveau_text}";
select_parent.appendChild(option);
select_parent.options[select_parent.length-1].selected = true;

</script>
<!-- END OPTION pop -->

<h1>{L_title}
<!-- OPTION value_name -->
: {value_name}
<!-- END OPTION value_name -->
</h1>
<div id="action">
<a href="{link_list}" title="{L_back_list}">{L_back_list}</a>
<!-- OPTION link_delete -->
<a href="javascript:confirmation('{link_delete}');" title="{L_delete}"><img src="../tpl_image/button_drop.png" border="0" alt="{L_delete}" /></a>
<!-- END OPTION link_delete -->
</div>

<!-- OPTION L_message -->
<p class="message">{L_message}</p>
<!-- END OPTION L_message -->
				  
<!-- OPTION erreur -->
<div id="erreur">
<p class="erreur-title">{L_erreur}</p>
<ol class="erreur">  
<!-- LOOP erreur -->
<li>{message}</li>
<!-- END LOOP erreur -->
</ol>
</div>
<!-- END OPTION erreur -->

<!-- OPTION show_form -->
<p class="field_required">* {L_field_required}</p>
<form name="form_club" action="{form_action}" method="post">
  <table border="0">
    <tr> 
      <th class="field_required">{L_name} *</th>
      <td><input name="name" type="text" value="{value_name}" size="40" /></td>
    </tr>
    <tr> 
      <th>{L_abbreviation}</th>
      <td><input name="abbreviation" type="text" value="{value_abbreviation}" size="10" maxlength="10" /></td>
    </tr>	
    <tr>
      <th>{L_creation_year}</th>
      <td><input name="creation_year" type="text" value="{value_creation_year}" size="4" maxlength="4" /> 
        {L_format_year} </td>
    </tr>
    <tr>
      <th>{L_logo}</th>
      <td><input name="logo" type="text" value="{value_logo}" size="40" onfocus="show_image('divlogo','img_logo',this.value);" /> <a href="#" onclick="pop('{link_choose_image}','750','600');" class="choose_image">{L_choose_image}</a>
	  <div id="divlogo" style="display:none">	  
	  <img src="{value_logo}" id="img_logo" />	  
	  </div>	  
	  </td>
    </tr>	
    <tr>
      <th>{L_color}</th>
      <td><input name="color" type="text" value="{value_color}" size="40" /></td>
    </tr>
    <tr>
      <th>{L_color_alternative}</th>
      <td><input name="color_alternative" type="text" value="{value_color_alternative}" size="40" /></td>
    </tr>
    <tr>
      <th>{L_address}</th>
      <td><textarea name="address" cols="35" rows="5">{value_address}</textarea></td>
    </tr>
    <tr>
      <th>{L_telephone}</th>
      <td><input name="telephone" type="text" value="{value_telephone}" size="12" /></td>
    </tr>
    <tr>
      <th>{L_fax}</th>
      <td><input name="fax" type="text" value="{value_fax}" size="12" /></td>
    </tr>
    <tr>
      <th>{L_email}</th>
      <td><input name="email" type="text" value="{value_email}" size="30" /></td>
    </tr>
    <tr>
      <th>{L_url}</th>
      <td><input name="url" type="text" value="{value_url}" size="40" /></td>
    </tr>
    <tr>
      <th>{L_comment}</th>
      <td><textarea name="comment" cols="35" rows="10">{value_comment}</textarea></td>
    </tr>	
  </table>
<div class="button">
<input type="hidden" name="id" value="{value_id}" />
<input type="submit" name="submit" value="{L_valider}" />
</div>  
</form>
<!-- END OPTION show_form -->
